<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Menggunakan Bootstrap versi terbaru untuk styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logo {
            width: 25%; /* Mengatur ukuran logo menjadi 25% dari ukuran aslinya */
        }
        @media (max-width: 768px) {
            .logo {
                width: 176px; /* Mengatur lebar logo menjadi 150px pada perangkat mobile */
                height: 35px; /* Mengatur tinggi logo menjadi 50px pada perangkat mobile */
            }
        }
    </style>
</head>
<body class="bg-dark text-white">
    <header class="d-flex justify-content-between align-items-center bg-dark p-3">
        <a href="#" class="navbar-brand">
            <img src="https://vndal.site/images/pendekin-logo-final-layout.png" alt="Logo" class="logo">
        </a>
    </header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card bg-secondary text-white">
                    <div class="card-header">
                        <h1>Login</h1>
                    </div>
                    <div class="card-body">
                        <form action="/submit-your-login-form" method="post" id="loginForm">
                            <div class="form-group mb-3"> <!-- Menambahkan class mb-3 untuk memberikan jarak -->
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group mb-3"> <!-- Menambahkan class mb-3 untuk memberikan jarak -->
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-success">Login</button> <!-- Mengubah class menjadi btn-success -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer bg-dark text-white text-center py-3">
        <span>&copy; 2024 Pendekin. Semua hak cipta dilindungi.</span>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(event) {
                event.preventDefault();
                const username = $('#username').val();
                const password = $('#password').val();

                $.ajax({
                    url: '/submit-your-login-form',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ username, password }),
                    success: function(response) {
                        if (response.success) {
                            window.location.href = '/dashboard';
                        } else {
                            alert('Login failed: ' + response.message);
                        }
                    },
                    error: function() {
                        alert('Login failed: Please try again later.');
                    }
                });
            });
        });
    </script>
</body>
</html>
